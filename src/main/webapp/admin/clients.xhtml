<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                	xmlns:h="http://java.sun.com/jsf/html"
                
                template="#{layoutMB.template}">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>

    <ui:define name="title">
        <h2 class="align-center">
            This page is for <span class="text-aqua"> Admin </span> users only!
            <br/>
            <small>Integrating <p:link value="Primefaces" href="http://primefaces.org"/>, <p:link value="Bootstrap"
                                                                                                  href="http://getbootstrap.com/"/> and
                <p:link value="Admin LTE" href="https://almsaeedstudio.com/themes/AdminLTE/index2.html/"/> into your
                <p:link value="JSF" href="https://javaserverfaces.java.net/"/> application.
            </small>
        </h2>
        <div class="login-box">
		<div class="login-logo">
			<p:link href="index.xhtml">
				<b>Sign</b>Up</p:link>
		</div>
		<div class="box login-box-body">
			<h:form prependId="false">
				<div>
					<p class="login-box-msg">Sign up to start your session</p>
					<h:panelGroup rendered="#{param.authfailed eq 'true'}">
						<div class="alert alert-danger">Invalid username and
							password.</div>
					</h:panelGroup>
					<ul style="list-style: none; text-align: right; font-size: 11px;">
						<li>Username: admin or user</li>
						<li>Password: admin or user</li>
					</ul>
				</div>
				<div class="form-group has-feedback">

					<p:outputLabel value="Username" />

					<p:inputText id="username" value="#{ClientController.username}"
						styleClass="form-control" placeholder="Username">
						<p:focus />
					</p:inputText>
					<i class="fa fa-envelope form-control-feedback"></i>

				</div>
				<div class="form-group has-feedback">
					<p:outputLabel value="Password" />

					<p:password id="password" styleClass="form-control"
						placeholder="Password" value="#{ClientController.password}"
						feedback="true" />
					<i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
				</div>
				<div class="form-group has-feedback">

					<p:outputLabel value="Email" />

					<p:inputText id="Email" value="#{ClientController.email}"
						styleClass="form-control" placeholder="Email">
						<p:focus />
					</p:inputText>
					<i class="fa fa-envelope form-control-feedback"></i>



				</div>


				<div class="form-group has-feedback">

					<p:outputLabel value="CIN" />

					<p:inputText id="CIN" value="#{ClientController.cin}"
						styleClass="form-control" placeholder="CIN">
						<p:focus />
					</p:inputText>
					<i class="fa fa-envelope form-control-feedback"></i>

				</div>

				<div class="form-group has-feedback">

					<p:outputLabel value="First Name" />

					<p:inputText value="#{ClientController.first_name}"
						styleClass="form-control" placeholder="First Name">
						<p:focus />
					</p:inputText>
					<i class="fa fa-envelope form-control-feedback"></i>

				</div>
				<div class="form-group has-feedback">

					<p:outputLabel value="Last Name" />

					<p:inputText value="#{ClientController.last_name}"
						styleClass="form-control" placeholder="Last Name">
						<p:focus />
					</p:inputText>
					<i class="fa fa-envelope form-control-feedback"></i>

				</div>


				<div class="form-group has-feedback">

					<p:outputLabel for="calendar" value="Date of Birth" />
					<p:calendar value="#{ClientController.date_of_birth}"
						id="calendar" showOn="button" placeholder="Date">
						<p:focus />
					</p:calendar>
				</div>

				<div class="form-group has-feedback">

					<p:outputLabel value="phone Number" />

					<p:inputText value="#{ClientController.phnb}"
						styleClass="form-control" placeholder="Number">
						<p:focus />
					</p:inputText>
					<i class="fa fa-envelope form-control-feedback"></i>

				</div>











				<div class="row">
					<p:spacer height="10" />
					<div class="col-xs-12">
						<p:commandButton id="submit"
							action="#{ClientController.addclient()}"
							styleClass="btn btn-success btn-block" value="Sign Up"
							ajax="false" />
					</div>
				</div>
			</h:form>
			<a href="#">I forgot my password</a> <br /> <a href="#"
				class="text-center">Register a new membership</a>
		</div>
	</div>
    </ui:define>


</ui:composition>
