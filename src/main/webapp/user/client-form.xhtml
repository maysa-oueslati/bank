<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="title">
        Client Profile
    </ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{clientFormMB.id}"
				converter="javax.faces.Long" />
			<!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{clientFormMB.init()}"/>-->
			<f:event type="preRenderView" listener="#{clientFormMB.init}" />
		</f:metadata>

		<adm:breadcrumb
			title="#{empty (clientFormMB.id ? 'New Car' : 'Car '.concat(clientFormMB.id))}"
			link="car-form.jsf?id=#{clientFormMB.id}" />
		<h:form id="form" prependId="false">
			<p:focus rendered="#{empty ()clientFormMB.id}" />

			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton value="Save" action="#{clientFormMB.save}"
							update="@form" icon="fa fa-check" styleClass="btn-primary" />
						<p:spacer width="5" rendered="#{clientFormMB.isNew()}" />
						<p:commandButton value="Clear" action="#{clientFormMB.clear}"
							process="@this" icon="fa fa-refresh" styleClass="btn-success"
							update="@form" rendered="#{clientFormMB.isNew()}"
							resetValues="true" />
						<p:spacer width="5" rendered="#{not (clientFormMB.isNew())}" />

					
						<p:spacer width="5" />
						 <p:commandButton value="Back" immediate="true"
                                         action="index?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-reply"/>
						
					</div>
					<p:splitButton value="Save" action="#{clientFormMB.save}"
						update="@form" icon="fa fa-check"
						styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="Reset" action="#{clientFormMB.clear}"
							process="@this" update="@form" rendered="#{clientFormMB.isNew()}"
							resetValues="true" icon="fa fa-refresh" />
						<p:menuitem value="Delete" action="#{clientFormMB.remove}"
							process="@this" rendered="#{not (clientFormMB.isNew())}"
							icon="fa fa-trash">
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="ui-icon-danger" />
						</p:menuitem>
						<p:separator />
						<p:menuitem value="Back" action="car-list?faces-redirect=true"
							process="@this" immediate="true" icon="fa fa-reply" />
					</p:splitButton>

					<p:separator />

					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel for="id" value="ID" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="id" value="#{clientFormMB.car.id}" size="4"
								readonly="true" styleClass="form-control" style="width: 100%" />
						</div>

						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Groupe" for="inptModel" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptModel" readonly="true"
								value="#{clientFormMB.car.groupe}" />
						</div>
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="cin" for="inptName" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptName" value="#{clientFormMB.car.cin}" />
						</div>
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="score" for="inptPrice" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputNumber id="inptPrice" readonly="true"
								value="#{clientFormMB.car.score}" />
						</div>




						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Email" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText value="#{clientFormMB.car.email}" size="4"
								styleClass="form-control" style="width: 100%" />
						</div>

						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Password" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:password value="#{clientFormMB.car.password}" />
						</div>
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Username" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText value="#{clientFormMB.car.username}" />
						</div>
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Adress" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText value="#{clientFormMB.car.adress}" />
						</div>


						
							<div class="ui-sm-12 ui-md-2 ui-lg-1">
								<p:outputLabel for="id" value="First Name" />
							</div>
							<div class="ui-sm-12 ui-md-4 ui-lg-5">
								<p:inputText  value="#{clientFormMB.car.first_name}" size="4"
									 styleClass="form-control" style="width: 100%" />
							</div>

							<div class="ui-sm-12 ui-md-2 ui-lg-1">
								<p:outputLabel value="Last Name"  />
							</div>
							<div class="ui-sm-12 ui-md-4 ui-lg-5">
								<p:inputText  
									value="#{clientFormMB.car.last_name}" />
							</div>
							<div class="ui-sm-12 ui-md-2 ui-lg-1">
								<p:outputLabel value="Phone Number" />
							</div>
							<div class="ui-sm-12 ui-md-4 ui-lg-5">
								<p:inputText  value="#{clientFormMB.car.phnb}" />
							</div>
							





						</div>
					</div>
				</div>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
					styleClass="box-danger box-solid">
					<p:commandButton value="Yes" type="button"
						styleClass="btn-material btn-primary ui-confirmdialog-yes"
						icon="fa fa-check" />
					<p:commandButton value="No" type="button"
						styleClass="btn-material btn-danger ui-confirmdialog-no"
						icon="fa fa-close" />
				</p:confirmDialog>
		</h:form>


	</ui:define>

</ui:composition>
