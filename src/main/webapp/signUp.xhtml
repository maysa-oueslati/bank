<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Admin Starter</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon.ico']}" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-144x144.png']}" sizes="144x144" />
	<meta name="theme-color" content="#444" />
	<meta name="mobile-web-app-capable" content="yes" />
	<style type="text/css">
/* below css hides growls in small screens and makes messages visible */
@media ( max-width : 768px) {
	body div.ui-growl {
		display: none;
	}
	body div.ui-messages {
		display: block;
	}
	.ui-grid-row .ui-grid-col-2, .ui-grid-row .ui-grid-col-10 {
		padding: 0.5em 0;
		margin-left: 10px;
	}
	.ui-g-12, .ui-sm-12 {
		padding-left: 0;
		padding-right: 0;
	}
	.ui-datagrid-column .ui-panel.ui-widget-content {
		border: none;
	}
}

/* below css hides messages in medium/big devices and makes growl visible in such devices */
@media ( min-width : 769px) {
	body div.ui-growl {
		display: block;
	}
	body div.ui-messages {
		display: none;
	}
}

body {
	overflow-y: hidden;
}

body.login-page {
	background-color: transparent;
}

html {
	background-image: -webkit-linear-gradient(bottom, #6B77A1 0%, #737EA5 3%, #9599B3 15%,
		#B1B0BF 28%, #C7C1C8 41%, #D6CDCF 57%, #DFD5D3 74%, #E2D7D4 100%);
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}
</style>
</h:head>
<h:body styleClass="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<p:link href="index.xhtml">
				<b>Sign</b>Up</p:link>
		</div>
		<p:scrollPanel style="width:350px;height:650px">

			<div class="box login-box-body">

				<h:form prependId="false">
					<div>
						<p class="login-box-msg">Your credentials safety is our priority</p>
						<h:panelGroup rendered="#{param.authfailed eq 'false'}">
							<div class="alert alert-danger">Registred successfully</div>
						</h:panelGroup>
						<ul style="list-style: none; text-align: right; font-size: 11px;">

								  <p:commandButton value="Go to Login" immediate="true"
                                         action="login?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-reply"/>
						</ul>
					</div>


					<div class="form-group has-feedback">

						<p:outputLabel value="Username" />

						<p:inputText id="username" value="#{ClientController.username}"
							styleClass="form-control" placeholder="Username">
							<p:focus />
						</p:inputText>
						<i class="fa fa-envelope form-control-feedback"></i>

					</div>
					<div class="form-group has-feedback">
						<p:outputLabel value="Password" />

						<p:password id="password" styleClass="form-control"
							placeholder="Password" value="#{ClientController.password}"
							feedback="true" />
						<i class="fa fa-lock form-control-feedback"
							style="font-size: 18px"></i>
					</div>
					<div class="form-group has-feedback">

						<p:outputLabel value="Email" />

						<p:inputText id="Email" value="#{ClientController.email}"
							styleClass="form-control" placeholder="Email">
							<p:focus />
						</p:inputText>
						<i class="fa fa-envelope form-control-feedback"></i>



					</div>


					<div class="form-group has-feedback">

						<p:outputLabel value="CIN" />

						<p:inputText id="CIN" value="#{ClientController.cin}"
							styleClass="form-control" placeholder="CIN">
							<p:focus />
						</p:inputText>
						<i class="fa fa-envelope form-control-feedback"></i>

					</div>

					<div class="form-group has-feedback">

						<p:outputLabel value="First Name" />

						<p:inputText value="#{ClientController.first_name}"
							styleClass="form-control" placeholder="First Name">
							<p:focus />
						</p:inputText>
						<i class="fa fa-envelope form-control-feedback"></i>

					</div>
					<div class="form-group has-feedback">

						<p:outputLabel value="Last Name" />

						<p:inputText value="#{ClientController.last_name}"
							styleClass="form-control" placeholder="Last Name">
							<p:focus />
						</p:inputText>
						<i class="fa fa-envelope form-control-feedback"></i>

					</div>


					<div class="form-group has-feedback">

						<p:outputLabel for="calendar" value="Date of Birth" />
						<p:calendar value="#{ClientController.date_of_birth}"
							id="calendar" showOn="button" placeholder="Date">
							<p:focus />
						</p:calendar>
					</div>
					<div class="form-group has-feedback">

						<p:outputLabel value="Adress" />

						<p:inputText value="#{ClientController.adress}"
							styleClass="form-control" placeholder="adress">
							<p:focus />
						</p:inputText>
						<i class="fa fa-envelope form-control-feedback"></i>

					</div>
					<div class="form-group has-feedback">

						<p:outputLabel value="phone Number" />

						<p:inputText value="#{ClientController.phnb}"
							styleClass="form-control" placeholder="Number">
							<p:focus />
						</p:inputText>
						<i class="fa fa-envelope form-control-feedback"></i>

					</div>


					<div class="row">
						<p:spacer height="10" />
						<div class="col-xs-12">

							<p:commandButton id="submit"
								action="#{ClientController.addclient()}"
								styleClass="btn btn-success btn-block" value="Sign Up"
								ajax="false" />
						</div>
					</div>
				</h:form>

			</div>
		</p:scrollPanel>
	</div>

</h:body>
</html>
